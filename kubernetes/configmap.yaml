apiVersion: v1
kind: ConfigMap
metadata:
  name: go-app-config
  namespace: default
data:
  .env: |
    # Redis Configuration
    REDIS_HOST=redis-master
    REDIS_PORT=6379
    REDIS_PASSWORD=
    REDIS_DB=0
    
    # Server Configuration
    SERVER_PORT=8080
    SERVER_HOST=0.0.0.0
    
    # Analytics Configuration
    WINDOW_SIZE=50
    ANOMALY_THRESHOLD=2.0
    
    # Logging
    LOG_LEVEL=info
    
    # Performance
    MAX_CONCURRENT_REQUESTS=1000
    REQUEST_TIMEOUT=10s